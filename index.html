<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vangogh Main Page</title>
  <link rel="stylesheet" href="style.css">
  <!--jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div class="container">
    <ul class="navi">
      <li data-image="images/vangogh-1.jpg"><a href="#none" data-text="ABOUT">ABOUT</a></li>
      <li data-image="images/vangogh-2.jpg"><a href="#none" data-text="EVENT">EVENT</a></li>
      <li data-image="images/vangogh-3.jpg"><a href="#none" data-text="LOCATION">LOCATION</a></li>
      <li data-image="images/vangogh-4.jpg"><a href="#none" data-text="RESERVATION">RESERVATION</a></li>
    </ul>
    <div class="photo"></div>
  </div>

  <script>
    $('.navi li').mouseenter(function () {
      var changeImage = $(this).attr('data-image')

      $('.photo').css({
        'background-image': 'url(' + changeImage + ')'
      })
    })

    $('.navi li').mouseleave(function () {
      $('.photo').css({
        'background-image': ''
      })
    })
  </script>
</body>

</html>
